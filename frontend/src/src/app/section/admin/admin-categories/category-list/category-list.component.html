<div class="container">
  <h2>List users</h2>
  <table class="table">
    <thead>
    <tr class="row">
      <td class="col">ID</td>
      <td class="col">Name</td>
    </tr>
    </thead>
    <tbody>
    <tr class="row" *ngFor="let category of categories">
      <td class="col">{{category.id}}</td>
      <td class="col">{{category.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
