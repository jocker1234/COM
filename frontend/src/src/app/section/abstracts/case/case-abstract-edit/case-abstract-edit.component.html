<div class="container form">
  <form class="needs-validation" [formGroup]="abstractForm" novalidate>
    <div class="form-group col">
      <div class="row">
        <label class="col-2 col-form-label">Title</label>
        <input type="text" class="form-control col-7" formControlName="title">
        <span *ngIf="!(abstractForm.get('title').untouched || abstractForm.get('title').valid)"></span>
      </div>
      <div class="row" formArrayName="authors">
        <label class="col-2 col-form-label">Authors</label>
        <div  class="col-10 row" *ngFor="let author of authors.controls; index as idx">
          <input class="form-control col-5" [formControlName]="idx">
          <span class="col-sm-1"></span>
          <button type="button" (click)="addAuthorField()">Add Author</button>
          <button class="col-1 btn btn-secondary" type="button" (click)="deleteAuthorField(idx)">Delete</button>
        </div>
      </div>
      <div class="row">
        <label class="col-2 col-form-label">Tutor</label>
        <input type="text" class="form-control col-7" formControlName="tutors">
        <span *ngIf="!(abstractForm.get('tutors').untouched || abstractForm.get('tutors').valid)"></span>
      </div>
      <div class="row">
        <label class="col-2 col-form-label">Category</label>
        <div class="col-7">
          <select class="form-control col-7" formControlName="categoryId">
            <option value="">Select category...</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label class="col-2 col-form-label">Background</label>
        <input type="text" class="form-control col-7" formControlName="background">
        <span *ngIf="!(abstractForm.get('background').untouched || abstractForm.get('background').valid)"></span>
      </div>
      <div class="row">
        <label class="col-2 col-form-label">Case Report</label>
        <input type="text" class="form-control col-7" formControlName="caseReport">
        <span *ngIf="!(abstractForm.get('caseReport').untouched || abstractForm.get('caseReport').valid)"></span>
      </div>
      <div class="row">
        <label class="col-2 col-form-label">Conclusions</label>
        <input type="text" class="form-control col-7" formControlName="conclusions">
        <span *ngIf="!(abstractForm.get('conclusions').untouched || abstractForm.get('conclusions').valid)"></span>
      </div>
    </div>
  </form>
  <div class="float-right">
    <app-abstract-action-buttons prefixUrl="abstracts/case/" type="modify" [case]="abstractForm.value" [id]="id">
    </app-abstract-action-buttons>
  </div>
</div>
