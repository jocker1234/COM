<div>
  <button class="btn" (click)="openDialog()">New</button>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Abstract Type</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Tutor</th>
      <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let abstract of abstractList; index as i" routerLink="{{getRouterLink(abstract)}}">
      <th scope="row">{{i + 1}}</th>
      <td>{{abstract.type}}</td>
      <td>{{abstract.title}}</td>
      <td>{{abstract.authors}}</td>
      <td>{{abstract.tutors}}</td>
      <td>{{abstract.category.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
