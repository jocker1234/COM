version: "3"
services:
  fakesmtp:
    image: namshi/smtp
    ports:
      - "25:25"
    volumes:
      - /tmp/fakemail:/var/mail
  postgres:
    image: postgres:12-alpine
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data/init.sql
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_USER=postgres
      - POSTGRES_DB=conf
    restart: unless-stopped
  # APP*****************************************
  springbootapp:
    image: springbootapp:latest
    network_mode: bridge
    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
      - fakesmtp
volumes:
  postgres-data:
